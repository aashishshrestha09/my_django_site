<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>

<body>
    <h1><a href="">CP BLOG</a></h1>

    <div>
        {% for post in posts %}
        <p>Published: {{ post.published_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>

</body>

</html>
